services:
  decian-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend API
    environment:
      - NODE_ENV=production
      - DOCKERIZED=1
      - DATABASE_URL=file:/app/data/database/decian.db
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-change-this}
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:3001
      - JOBS_API_ENABLED=${JOBS_API_ENABLED:-true}
    volumes:
      - decian_data:/app/data
      - decian_logs:/app/data/logs
      - decian_uploads:/app/data/uploads
      - decian_reports:/app/data/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  decian_data:
    driver: local
  decian_logs:
    driver: local
  decian_uploads:
    driver: local
  decian_reports:
    driver: local

networks:
  default:
    name: decian-network